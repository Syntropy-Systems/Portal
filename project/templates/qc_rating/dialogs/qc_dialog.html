<div class="wholedialog fixed-nav">
<div class="panel panel-success clean">
    <div class="panel-heading">
        <h3 class="panel-title">{$ main.current_record.fullname $}</h3>
        <a class="btn btn-sm white pull-right margin_top_reverse_20" ng-click="main.close_dialog()"><i class="fa fa-times"></i></a>            
    </div>
    <div class="panel-body">
        <div class="ibox-content dialog" ng-class="main.page_loader.dialog ? 'sk-loading' : ''" ng-style="modal_style">
            {% include "common/loader.html" %}
            <table class="table">
                <thead>
                    <tr>
                        <th width="5%">#</th>
                        <th width="10%">Order #</th>
                        <th width="10%">Date</th>
                        <th width="20%">Client</th>
                        <th width="20%">Company</th>
                        <th width="35%">Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="record in main.current_record.qc_orders" class="tr_gray">
                        <td>{$ $index + 1 $}</td>
                        <td>{$ record.order_number $}</td>
                        <td>{$ record.date_day $}</td>
                        <td>{$ record.client.fullname $}</td>
                        <td>{$ record.company $}</td>
                        <td>{$ record.address $}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
