{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="app" ng-controller="wrapperCtrl as wrapper">

<head ng-cloak>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title page-title ng-cloak id="title" ng-bind="wrapper.title">Loading...</title>
    
    {% include "css_loader.html" %}
</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body  landing-scrollspy id="page-top" class=" fixed-sidebar fixed-nav">
    <div id="wrapper">
        {% include "sidenav.html" %}
        <div id="page-wrapper" class="page-wrapper gray-bg">
            {% include "header.html" %}
            
            <!-- Content Body -->
            <div ui-view></div>

            <!-- Content Footer -->
            <div class="footer fixed">
                <div class="pull-right">
                    <strong>Copyright</strong> WeProBPO &copy; 2020-2021 
                </div>
            </div>
        </div>
    </div>
    <toaster-container></toaster-container>
    {% block content %}{% endblock %}    
    {% include "footer.html" %}
</body>
</html>
